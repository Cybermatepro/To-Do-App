<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;1,100;1,200&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="App.css">

<title>To-Do</title>
  </head>
  <body>

<center>
    <div>
        <h1 class="py-5 px-5 display-3">TO-DO LIST APP</h1>
        <p id="errorText"></p>
<center> <form class="row py-5  px-5 gy-2 gx-3 justify-content-center  ">
            <div class="col-12 col-lg-3">
              <label class="visually-hidden" for="autoSizingInput">Name</label>
              <input type="text" class="form-control" id="toDoInput" placeholder="Daily Plan">
            </div>
            <div class="col-12 col-lg-3 ">
              <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
              <div class="input-group">
                
                <input type="date" class="form-control" id="dateInput" placeholder="Username">
              </div>
            </div>
            
            
            <!-- <div class="col-12 col-lg-3">
              <button type="submit" class="btn btn-secondary">Add Plan</button>
            </div> -->
          </form></center>
       
    </div>
    
    <div class="container">
        <table id="tableHead" class=" table d-none table-bordered">
            <thead>
              <tr style="background: #0C9; color: rgb(41, 41, 78) ; width: 50px !important;">
                <th scope="col">Event To Do</th>
                <th scope="col">Event Date</th>
                <th scope="col">Action</th>

              </tr>
            </thead>
            <tbody id="tableBody" >

            </tbody>

           
          </table>
           <center><p id="nodata" class="nodata  display-5">NO DATA ADDED YET</p></center>
    </div>

    <div>
        <a href="#" onclick="addToDoList(event)" class="float">
            <i class="bi bi-plus my-float"></i>
            </a>
    </div>
    <div>
        <a href="#" onclick="addToDoList(event)" class="float1">
            <i class="bi bi-plus my-float"></i>
            </a>
    </div>
</center>
